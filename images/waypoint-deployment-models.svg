<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c5282" font-weight="bold">Waypoint代理部署模型对比</text>
  
  <!-- 左侧：命名空间级别部署 -->
  <rect x="50" y="80" width="340" height="370" fill="white" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>
  <text x="220" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c5282">命名空间级别部署</text>
  
  <!-- 右侧：服务级别部署 -->
  <rect x="410" y="80" width="340" height="370" fill="white" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>
  <text x="580" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c5282">服务级别部署</text>
  
  <!-- 命名空间级别部署：命名空间标签 -->
  <rect x="100" y="130" width="240" height="30" fill="#e2e8f0" stroke="#718096" stroke-width="1" rx="5" ry="5"/>
  <text x="220" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">命名空间: demo-ambient</text>
  
  <!-- 命名空间级别部署：Waypoint代理 -->
  <rect x="160" y="180" width="120" height="60" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="220" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="white">waypoint</text>
  <text x="220" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(命名空间共享)</text>
  
  <!-- 命名空间级别部署：服务 -->
  <rect x="100" y="270" width="80" height="40" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="140" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">httpbin</text>
  
  <rect x="190" y="270" width="80" height="40" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">reviews</text>
  
  <rect x="280" y="270" width="80" height="40" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="320" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ratings</text>
  
  <!-- 命名空间级别部署：Pod -->
  <rect x="100" y="340" width="80" height="40" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="140" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">httpbin Pod</text>
  
  <rect x="190" y="340" width="80" height="40" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">reviews Pod</text>
  
  <rect x="280" y="340" width="80" height="40" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="320" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">ratings Pod</text>
  
  <!-- 服务级别部署：命名空间标签 -->
  <rect x="460" y="130" width="240" height="30" fill="#e2e8f0" stroke="#718096" stroke-width="1" rx="5" ry="5"/>
  <text x="580" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">命名空间: demo-ambient</text>
  
  <!-- 服务级别部署：服务 -->
  <rect x="460" y="180" width="80" height="40" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="500" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="white">httpbin</text>
  
  <rect x="550" y="180" width="80" height="40" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="590" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="white">reviews</text>
  
  <rect x="640" y="180" width="80" height="40" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="680" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ratings</text>
  
  <!-- 服务级别部署：Waypoint代理 -->
  <rect x="460" y="250" width="80" height="60" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="500" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">httpbin-</text>
  <text x="500" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="white">waypoint</text>
  
  <rect x="550" y="250" width="80" height="60" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="590" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">reviews-</text>
  <text x="590" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="white">waypoint</text>
  
  <rect x="640" y="250" width="80" height="60" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="680" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ratings-</text>
  <text x="680" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="white">waypoint</text>
  
  <!-- 服务级别部署：Pod -->
  <rect x="460" y="340" width="80" height="40" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="500" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">httpbin Pod</text>
  
  <rect x="550" y="340" width="80" height="40" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="590" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">reviews Pod</text>
  
  <rect x="640" y="340" width="80" height="40" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="680" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">ratings Pod</text>
  
  <!-- 连接线 - 修改后的路径，避免穿过方格 -->
  <!-- 命名空间级别部署连接 -->
  <path d="M 140 270 L 140 255 L 180 255 L 220 255 L 220 240" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 230 270 L 230 255 L 220 255 L 220 240" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 320 270 L 320 255 L 260 255 L 220 255 L 220 240" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 140 340 L 140 310" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 230 340 L 230 310" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 320 340 L 320 310" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 服务级别部署连接 -->
  <path d="M 500 250 L 500 220" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 590 250 L 590 220" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 680 250 L 680 220" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 500 340 L 500 310" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 590 340 L 590 310" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 680 340 L 680 310" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 图例 -->
  <rect x="150" y="450" width="20" height="20" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="3" ry="3"/>
  <text x="180" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">Pod</text>
  
  <rect x="300" y="450" width="20" height="20" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="3" ry="3"/>
  <text x="330" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">服务</text>
  
  <rect x="450" y="450" width="20" height="20" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="3" ry="3"/>
  <text x="480" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">Waypoint代理</text>
  
  <rect x="600" y="450" width="20" height="20" fill="#e2e8f0" stroke="#718096" stroke-width="1" rx="3" ry="3"/>
  <text x="630" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">命名空间</text>
</svg>
