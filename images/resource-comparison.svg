<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c5282" font-weight="bold">资源消耗对比</text>
  
  <!-- 图表区域 -->
  <rect x="100" y="100" width="600" height="300" fill="white" stroke="#ddd" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Y轴 -->
  <line x1="150" y1="100" x2="150" y2="400" stroke="#333" stroke-width="2"/>
  <text x="150" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">CPU核心</text>
  
  <!-- X轴 -->
  <line x1="150" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2"/>
  <text x="425" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">Pod数量</text>
  
  <!-- 刻度 -->
  <!-- Y轴刻度 -->
  <line x1="145" y1="100" x2="155" y2="100" stroke="#333" stroke-width="2"/>
  <text x="135" y="105" font-family="Arial" font-size="12" text-anchor="end" fill="#2d3748">150</text>
  
  <line x1="145" y1="175" x2="155" y2="175" stroke="#333" stroke-width="2"/>
  <text x="135" y="180" font-family="Arial" font-size="12" text-anchor="end" fill="#2d3748">100</text>
  
  <line x1="145" y1="250" x2="155" y2="250" stroke="#333" stroke-width="2"/>
  <text x="135" y="255" font-family="Arial" font-size="12" text-anchor="end" fill="#2d3748">50</text>
  
  <line x1="145" y1="325" x2="155" y2="325" stroke="#333" stroke-width="2"/>
  <text x="135" y="330" font-family="Arial" font-size="12" text-anchor="end" fill="#2d3748">25</text>
  
  <line x1="145" y1="400" x2="155" y2="400" stroke="#333" stroke-width="2"/>
  <text x="135" y="405" font-family="Arial" font-size="12" text-anchor="end" fill="#2d3748">0</text>
  
  <!-- X轴刻度 -->
  <line x1="150" y1="400" x2="150" y2="410" stroke="#333" stroke-width="2"/>
  <text x="150" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">0</text>
  
  <line x1="275" y1="400" x2="275" y2="410" stroke="#333" stroke-width="2"/>
  <text x="275" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">100</text>
  
  <line x1="400" y1="400" x2="400" y2="410" stroke="#333" stroke-width="2"/>
  <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">500</text>
  
  <line x1="525" y1="400" x2="525" y2="410" stroke="#333" stroke-width="2"/>
  <text x="525" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">750</text>
  
  <line x1="650" y1="400" x2="650" y2="410" stroke="#333" stroke-width="2"/>
  <text x="650" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">1000</text>
  
  <!-- 数据线 - Sidecar模式 -->
  <polyline points="150,400 275,325 400,175 525,137 650,100" 
            fill="none" stroke="#3182ce" stroke-width="3"/>
  
  <!-- 数据线 - Ambient模式 -->
  <polyline points="150,400 275,370 400,325 525,300 650,250" 
            fill="none" stroke="#805ad5" stroke-width="3"/>
  
  <!-- 数据点 - Sidecar模式 -->
  <circle cx="150" cy="400" r="5" fill="#3182ce"/>
  <circle cx="275" cy="325" r="5" fill="#3182ce"/>
  <circle cx="400" cy="175" r="5" fill="#3182ce"/>
  <circle cx="525" cy="137" r="5" fill="#3182ce"/>
  <circle cx="650" cy="100" r="5" fill="#3182ce"/>
  
  <!-- 数据点 - Ambient模式 -->
  <circle cx="150" cy="400" r="5" fill="#805ad5"/>
  <circle cx="275" cy="370" r="5" fill="#805ad5"/>
  <circle cx="400" cy="325" r="5" fill="#805ad5"/>
  <circle cx="525" cy="300" r="5" fill="#805ad5"/>
  <circle cx="650" cy="250" r="5" fill="#805ad5"/>
  
  <!-- 标签 -->
  <rect x="275" y="310" width="40" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="295" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">~15</text>
  
  <rect x="275" y="355" width="40" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="295" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">~5</text>
  
  <rect x="400" y="160" width="40" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="420" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">~75</text>
  
  <rect x="400" y="310" width="40" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="420" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">~20</text>
  
  <rect x="650" y="85" width="40" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="670" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">~150</text>
  
  <rect x="650" y="235" width="40" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="670" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">~35</text>
  
  <!-- 图例 -->
  <rect x="250" y="450" width="20" height="20" fill="#3182ce" rx="3" ry="3"/>
  <text x="280" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">Sidecar模式</text>
  
  <rect x="450" y="450" width="20" height="20" fill="#805ad5" rx="3" ry="3"/>
  <text x="480" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">Ambient模式</text>
</svg>
