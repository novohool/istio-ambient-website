<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c5282" font-weight="bold">Istio Ambient诊断工具</text>
  
  <!-- 工具分类框 -->
  <rect x="50" y="80" width="700" height="370" fill="white" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>
  
  <!-- 命令行工具 -->
  <rect x="80" y="100" width="300" height="160" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="125" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c5282">命令行诊断工具</text>
  
  <!-- istioctl -->
  <rect x="100" y="140" width="120" height="100" fill="#3182ce" stroke="#2c5282" stroke-width="2" rx="5" ry="5"/>
  <text x="160" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="white">istioctl</text>
  <text x="160" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="white">analyze</text>
  <text x="160" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">proxy-status</text>
  <text x="160" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ambient-status</text>
  
  <!-- kubectl -->
  <rect x="240" y="140" width="120" height="100" fill="#3182ce" stroke="#2c5282" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="white">kubectl</text>
  <text x="300" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="white">logs</text>
  <text x="300" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">describe</text>
  <text x="300" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">get events</text>
  
  <!-- 可视化工具 -->
  <rect x="420" y="100" width="300" height="160" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="5" ry="5"/>
  <text x="570" y="125" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c5282">可视化诊断工具</text>
  
  <!-- Kiali -->
  <rect x="440" y="140" width="120" height="100" fill="#38a169" stroke="#2f855a" stroke-width="2" rx="5" ry="5"/>
  <text x="500" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Kiali</text>
  <text x="500" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="white">服务拓扑</text>
  <text x="500" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">流量分析</text>
  <text x="500" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">配置验证</text>
  
  <!-- Grafana -->
  <rect x="580" y="140" width="120" height="100" fill="#38a169" stroke="#2f855a" stroke-width="2" rx="5" ry="5"/>
  <text x="640" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Grafana</text>
  <text x="640" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="white">性能监控</text>
  <text x="640" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">资源使用</text>
  <text x="640" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">自定义仪表盘</text>
  
  <!-- 日志分析工具 -->
  <rect x="80" y="280" width="300" height="160" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="305" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c5282">日志分析工具</text>
  
  <!-- ztunnel日志 -->
  <rect x="100" y="320" width="120" height="100" fill="#e53e3e" stroke="#c53030" stroke-width="2" rx="5" ry="5"/>
  <text x="160" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ztunnel日志</text>
  <text x="160" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="white">连接问题</text>
  <text x="160" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="white">L4策略错误</text>
  <text x="160" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="white">证书问题</text>
  
  <!-- Waypoint日志 -->
  <rect x="240" y="320" width="120" height="100" fill="#e53e3e" stroke="#c53030" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Waypoint日志</text>
  <text x="300" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="white">路由错误</text>
  <text x="300" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="white">L7策略问题</text>
  <text x="300" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="white">性能瓶颈</text>
  
  <!-- 追踪工具 -->
  <rect x="420" y="280" width="300" height="160" fill="#ebf4ff" stroke="#4c51bf" stroke-width="2" rx="5" ry="5"/>
  <text x="570" y="305" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c5282">分布式追踪工具</text>
  
  <!-- Jaeger -->
  <rect x="440" y="320" width="120" height="100" fill="#4c51bf" stroke="#434190" stroke-width="2" rx="5" ry="5"/>
  <text x="500" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Jaeger</text>
  <text x="500" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="white">请求追踪</text>
  <text x="500" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="white">延迟分析</text>
  <text x="500" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="white">错误定位</text>
  
  <!-- Zipkin -->
  <rect x="580" y="320" width="120" height="100" fill="#4c51bf" stroke="#434190" stroke-width="2" rx="5" ry="5"/>
  <text x="640" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Zipkin</text>
  <text x="640" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="white">服务依赖</text>
  <text x="640" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="white">调用链分析</text>
  <text x="640" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="white">性能热点</text>
  
  <!-- 连接线 -->
  <path d="M 160 240 L 160 260 L 300 260 L 300 320" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M 300 240 L 300 320" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M 500 240 L 500 260 L 640 260 L 640 320" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M 640 240 L 640 320" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 标签 -->
  <rect x="350" y="200" width="100" height="30" fill="white" fill-opacity="0.9" rx="15" ry="15" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">命令行诊断</text>
  
  <rect x="350" y="350" width="100" height="30" fill="white" fill-opacity="0.9" rx="15" ry="15" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">可视化分析</text>
</svg>
