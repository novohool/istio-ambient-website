<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c5282" font-weight="bold">Waypoint代理概述</text>
  
  <!-- 中心框 -->
  <rect x="300" y="150" width="200" height="100" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="185" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Waypoint代理</text>
  <text x="400" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(基于Envoy)</text>
  
  <!-- 左侧：输入 -->
  <rect x="100" y="165" width="120" height="70" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="160" y="200" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ztunnel</text>
  <text x="160" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(L4处理)</text>
  
  <!-- 右侧：输出 -->
  <rect x="580" y="165" width="120" height="70" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="640" y="200" font-family="Arial" font-size="16" text-anchor="middle" fill="#2d3748">目标服务</text>
  <text x="640" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">(应用Pod)</text>
  
  <!-- 连接线 -->
  <path d="M 220 200 L 300 200" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500 200 L 580 200" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 功能模块 -->
  <rect x="250" y="300" width="300" height="150" fill="white" stroke="#ddd" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="325" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c5282">Waypoint代理功能</text>
  
  <rect x="270" y="340" width="120" height="40" fill="#f0e6ff" stroke="#9f7aea" stroke-width="1" rx="3" ry="3"/>
  <text x="330" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">高级路由</text>
  
  <rect x="410" y="340" width="120" height="40" fill="#f0e6ff" stroke="#9f7aea" stroke-width="1" rx="3" ry="3"/>
  <text x="470" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">流量分割</text>
  
  <rect x="270" y="390" width="120" height="40" fill="#f0e6ff" stroke="#9f7aea" stroke-width="1" rx="3" ry="3"/>
  <text x="330" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">授权策略</text>
  
  <rect x="410" y="390" width="120" height="40" fill="#f0e6ff" stroke="#9f7aea" stroke-width="1" rx="3" ry="3"/>
  <text x="470" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">故障注入</text>
  
  <!-- 连接线 -->
  <path d="M 400 250 L 400 300" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 标签 -->
  <rect x="230" y="180" width="60" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="260" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">请求</text>
  
  <rect x="510" y="180" width="60" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="540" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">转发</text>
  
  <!-- 图例 -->
  <rect x="100" y="450" width="20" height="20" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="3" ry="3"/>
  <text x="130" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">ztunnel (L4处理)</text>
  
  <rect x="300" y="450" width="20" height="20" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="3" ry="3"/>
  <text x="330" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">Waypoint代理 (L7处理)</text>
  
  <rect x="550" y="450" width="20" height="20" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="3" ry="3"/>
  <text x="580" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#2d3748">应用服务</text>
</svg>
