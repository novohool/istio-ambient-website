<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c5282" font-weight="bold">Ambient模式与Sidecar模式对比</text>
  
  <!-- 左侧：Sidecar模式 -->
  <rect x="50" y="80" width="340" height="470" fill="white" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>
  <text x="220" y="110" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c5282">Sidecar模式</text>
  
  <!-- 右侧：Ambient模式 -->
  <rect x="410" y="80" width="340" height="470" fill="white" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>
  <text x="580" y="110" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c5282">Ambient模式</text>
  
  <!-- Sidecar模式：Pod 1 -->
  <rect x="100" y="140" width="240" height="120" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="220" y="160" font-family="Arial" font-size="16" text-anchor="middle" fill="#2d3748">Pod 1</text>
  
  <!-- 应用容器 -->
  <rect x="120" y="170" width="100" height="70" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="170" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">应用容器</text>
  
  <!-- Sidecar容器 -->
  <rect x="230" y="170" width="90" height="70" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="275" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Sidecar</text>
  
  <!-- Sidecar模式：Pod 2 -->
  <rect x="100" y="280" width="240" height="120" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="220" y="300" font-family="Arial" font-size="16" text-anchor="middle" fill="#2d3748">Pod 2</text>
  
  <!-- 应用容器 -->
  <rect x="120" y="310" width="100" height="70" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="170" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">应用容器</text>
  
  <!-- Sidecar容器 -->
  <rect x="230" y="310" width="90" height="70" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="275" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Sidecar</text>
  
  <!-- Sidecar模式：控制平面 -->
  <rect x="100" y="420" width="240" height="80" fill="#3182ce" stroke="#2c5282" stroke-width="2" rx="5" ry="5"/>
  <text x="220" y="465" font-family="Arial" font-size="16" text-anchor="middle" fill="white">istiod控制平面</text>
  
  <!-- Ambient模式：Pod 1 -->
  <rect x="460" y="140" width="240" height="80" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="580" y="160" font-family="Arial" font-size="16" text-anchor="middle" fill="#2d3748">Pod 1</text>
  
  <!-- 应用容器 -->
  <rect x="480" y="170" width="200" height="40" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="580" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">应用容器</text>
  
  <!-- Ambient模式：Pod 2 -->
  <rect x="460" y="230" width="240" height="80" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="580" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#2d3748">Pod 2</text>
  
  <!-- 应用容器 -->
  <rect x="480" y="260" width="200" height="40" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="580" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">应用容器</text>
  
  <!-- ztunnel -->
  <rect x="460" y="330" width="240" height="60" fill="#805ad5" stroke="#553c9a" stroke-width="2" rx="5" ry="5"/>
  <text x="580" y="365" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ztunnel (每节点)</text>
  
  <!-- Waypoint代理 -->
  <rect x="460" y="400" width="240" height="60" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="580" y="435" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Waypoint代理 (可选)</text>
  
  <!-- 控制平面 -->
  <rect x="460" y="470" width="240" height="60" fill="#3182ce" stroke="#2c5282" stroke-width="2" rx="5" ry="5"/>
  <text x="580" y="505" font-family="Arial" font-size="16" text-anchor="middle" fill="white">istiod控制平面</text>
  
  <!-- 连接线和标签 - 修改后的路径，避免穿过方格 -->
  <!-- Sidecar模式连接 -->
  <path d="M 220 240 L 220 280" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 220 400 L 220 420" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 修改路径避免穿过方格 -->
  <path d="M 170 240 L 170 260 L 70 260 L 70 465 L 100 465" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 170 380 L 170 400 L 70 400 L 70 465 L 100 465" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Ambient模式连接 -->
  <path d="M 580 210 L 580 230" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 580 310 L 580 330" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 580 390 L 580 400" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 580 460 L 580 470" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 特性对比 -->
  <rect x="50" y="560" width="700" height="30" fill="#f0fff4" stroke="#38a169" stroke-width="0" rx="0" ry="0"/>
  <text x="400" y="580" font-family="Arial" font-size="16" text-anchor="middle" fill="#2d3748">
    <tspan x="220" dy="0">每Pod一个代理</tspan>
    <tspan x="580" dy="0">节点级代理 + 可选服务级代理</tspan>
  </text>
</svg>
