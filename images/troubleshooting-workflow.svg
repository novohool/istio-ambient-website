<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c5282" font-weight="bold">故障排除工作流程</text>
  
  <!-- 流程图 -->
  <rect x="300" y="100" width="200" height="60" fill="#3182ce" stroke="#2c5282" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="135" font-family="Arial" font-size="16" text-anchor="middle" fill="white">发现问题</text>
  
  <rect x="150" y="200" width="200" height="60" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="250" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="white">检查Istio组件状态</text>
  
  <rect x="450" y="200" width="200" height="60" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="550" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="white">验证配置</text>
  
  <rect x="150" y="300" width="200" height="60" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="250" y="335" font-family="Arial" font-size="16" text-anchor="middle" fill="white">检查ztunnel日志</text>
  
  <rect x="450" y="300" width="200" height="60" fill="#4299e1" stroke="#3182ce" stroke-width="2" rx="5" ry="5"/>
  <text x="550" y="335" font-family="Arial" font-size="16" text-anchor="middle" fill="white">检查Waypoint代理日志</text>
  
  <rect x="300" y="400" width="200" height="60" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="435" font-family="Arial" font-size="16" text-anchor="middle" fill="white">解决方案</text>
  
  <!-- 连接线 -->
  <path d="M 400 160 L 400 180 L 250 180 L 250 200" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 160 L 400 180 L 550 180 L 550 200" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 250 260 L 250 300" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550 260 L 550 300" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 250 360 L 250 380 L 400 380 L 400 400" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550 360 L 550 380 L 400 380 L 400 400" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 标签 -->
  <rect x="300" y="170" width="60" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="330" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">分析</text>
  
  <rect x="250" y="270" width="60" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="280" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">诊断</text>
  
  <rect x="550" y="270" width="60" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="580" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">诊断</text>
  
  <rect x="300" y="370" width="60" height="20" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
  <text x="330" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">修复</text>
  
  <!-- 常见问题列表 -->
  <rect x="50" y="100" width="200" height="60" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="150" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">常见问题</text>
  <text x="150" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">连接失败、性能下降等</text>
  
  <!-- 工具列表 -->
  <rect x="550" y="100" width="200" height="60" fill="#e2e8f0" stroke="#718096" stroke-width="2" rx="5" ry="5"/>
  <text x="650" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748">故障排除工具</text>
  <text x="650" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">istioctl、kubectl、日志分析</text>
</svg>
